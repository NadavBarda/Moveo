<div class="address-section">
    <h3>Address</h3>
    <div class="address-section-body">
        <div class="profile-field"><strong>Country:</strong> {{address()?.country}}</div>
        <div class="profile-field"><strong>City:</strong> {{ address()?.city }}</div>
        <div class="profile-field"><strong>Street:</strong> {{ address()?.street }}</div>
        <div class="profile-field"><strong>House Number:</strong> {{ address()?.houseNumber }}</div>
    </div>

</div>
