<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">

    <app-input-field class="full-width" [control]="getControl('email')" [inputType]="'email'" [label]="'Email'"
        [validationMessages]="validatorMap['email']" />

    <app-password-field class="full-width" [control]="getControl('password')" [inputType]="'text'" [label]="'Password'"
        [validationMessages]="validatorMap['password']"></app-password-field>

    <button mat-raised-button color="primary" class="full-width" [disabled]="loading()" type="submit">
        {{ loading() ? 'Logging in...' : 'Login' }}
    </button>
</form>
